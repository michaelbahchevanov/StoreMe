name: .NET Core ProductService

on:
  push:
    branches: [develop]
    paths:
      - 'src/ProductService/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        working-directory: ./src/ProductService/ProductServiceAPI
        run: dotnet restore
      - name: Build
        working-directory: ./src/ProductService/ProductServiceAPI
        run: dotnet build --configuration Release --no-restore
      - name: Test
        working-directory: ./src/ProductService/ProductServiceAPI.IntegrationTests
        run: dotnet test --no-restore --verbosity normal

  docker-build:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Docker Build
        run: |
          docker build ./src/ProductService/ProductServiceAPI -t michaelbahchevanov1225/sweepi-products-service:latest
