name: .NET Core UserService

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        working-directory: ./src/UserService/UserServiceAPI
        run: dotnet restore
      - name: Build
        working-directory: ./src/UserService/UserServiceAPI
        run: dotnet build --configuration Release --no-restore
      - name: Test
        working-directory: ./src/UserService/UserServiceAPI.IntegrationTests
        run: dotnet test --no-restore --verbosity normal

  docker-build:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Docker Build
      run: |
          docker build ./src/UserService/UserServiceAPI -t michaelbahchevanov1225/sweepi-users-service:latest
      - name: Docker Push
      run: |
          docker push michaelbahchevanov1225/sweepi-users-service:latest

