name: .NET Core ImageService

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        working-directory: ./src/ImageService/ImageServiceAPI
        run: dotnet restore
      - name: Build
        working-directory: ./src/ImageService/ImageServiceAPI
        run: dotnet build --configuration Release --no-restore
      - name: Test
        working-directory: ./src/ImageService/ImageServiceAPI.IntegrationTests
        run: dotnet test --no-restore --verbosity normal
